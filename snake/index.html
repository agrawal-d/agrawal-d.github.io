<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Snake</title>
    <style>
        body {
            background: rgb(20, 20, 20);
            margin: 0px;
            height: 100vh;
            overflow-y: hidden;
            padding-top: 16px;
            text-align: center;
            margin-bottom: 40px !important;
        }

        h2 {
            display: inline;
        }

        * {
            box-sizing: border-box !important;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        #myCanvas {
            background: black;
            ;
            display: block;
            margin: 0 auto;
            margin-top: 20px;
            /* margin-bottom: 20px; */
            max-width: 100%;
            border-radius: 15px 15px 0px 0px;
            padding: 5px;
        }

        .controls {
            display: none;
        }

        .controls button {
            text-align: center;
            margin: 5px;
            padding: 20px;
        }


        table {
            margin: 0 auto;
        }

        .leaderboard {
            border-radius: 0px 0px 15px 15px;

            padding: 20px;
            border-top: 1px solid rgb(30, 30, 30);
            width: 810px;
            max-width: 100%;
            background: rgb(0, 0, 0);
            color: rgb(150, 150, 150);
        }

        .name {
            color: grey;
        }

        button {
            color: grey;
            background: rgb(0, 0, 0);
            padding: 10px 20px 10px 20px;
            border: 0px;
            border-radius: 15px;
            outline: none;
        }

        .lbcontainer {

            display: flex;
            padding: 10px;
        }

        .your {
            flex: 1;
            width: 50%;
            text-align: center;
        }

        .all {
            margin: 10px;
            flex: 1;
            text-align: center;
        }

        table tr {
            padding: 0px;
        }

        table td,
        th {
            text-align: center;
            vertical-align: middle;
            padding: 5px;
        }

        @media (max-width:900px) {
            .controls {
                display: block;
            }

            #myCanvas {
                margin-top: 5px;
            }

            .controls button {
                padding: 5px 40px 5px 40px;
            }

            .lbcontainer {
                flex-direction: column;
                margin: 0 auto;


            }

            .your,
            .all {
                width: 100% !important;
                font-size: 80%;
            }

            h2 {
                font-size: 100%;
            }

            .name {
                padding-bottom: 5px;
            }
        }
    </style>

</head>

<body id="body">
    <center>
        <a href="#body"></a><button onclick="startGame()" class="button" id="start">Start Game</button></a>
        <button onclick="pauseGame()" class="button" id="pause">Pause Game</button>
        <a href="#leaderboard"><button>Leaderboard</button></a>
        <canvas id="myCanvas">
            Error
        </canvas>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <div class="leaderboard" id="leaderboard">
            <h2>Leaderboard</h2><br>
            <a href="#body">Back to Game</a>
            <div class="lbcontainer">
                <div class="your">
                    <h3>Your Bests</h3>
                    <table></table>
                </div>
                <div class="all">
                    <h3>Top 5 Players</h3>
                    <table></table>
                </div>
            </div>
        </div>
    </center>
    <script src="https://hammerjs.github.io/dist/hammer.min.js" async></script>
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
    <script src="snake.js"></script>
</body>

</html>
