<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <meta name="theme-color" content="rgb(10,10,10)">
    <title>Snake</title>
    <style>
        body {
            background: rgb(20, 20, 20);
            margin: 0px;
            overflow-y: scroll;
            padding-top: 16px;
            text-align: center;
            margin-bottom: 40px !important;
        }

        h2 {
            display: inline;
        }

        * {
            box-sizing: border-box !important;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        #myCanvas {
            background: black;
            ;
            display: block;
            margin: 0 auto;
            margin-top: 20px;
            /* margin-bottom: 20px; */
            max-width: 100%;
            border-radius: 5px 5px 5px 5px;
            padding: 5px;
        }

        .controls {
            display: none;
        }

        .controls button {
            text-align: center;
            margin: 5px;
            padding: 20px;
        }


        table {
            margin: 0 auto;
        }

        .leaderboard {
            border-radius: 15px 15px 15px 15px;
            padding: 20px;
            border-top: 1px solid rgb(30, 30, 30);
            width: 810px;
            max-width: 100%;
            background: rgb(0, 0, 0);
            overflow-y: scroll;
            color: rgb(150, 150, 150);
        }

        .name {
            color: grey;
        }

        button {
            color: white;
            background: rgb(0, 0, 0);
            padding: 10px 20px 10px 20px;
            border: 0px;
            border-radius: 15px;
            outline: none;
        }

        .lbcontainer {

            display: flex;
            padding: 10px;
        }

        .your {
            flex: 1;
            width: 50%;
            text-align: center;
        }

        .all {
            margin: 10px;
            flex: 1;
            text-align: center;
        }

        table tr {
            padding: 0px;
        }

        table td,
        th {
            text-align: center;
            vertical-align: middle;
            padding: 5px;
        }

        .full {
            position: fixed;
            top: 20px;
            display: none;
            left: 0px;
            min-height: 200px;
            max-height: 80%;
            overflow-y: scroll;
            width: 50%;
            left: 25%;
            border-radius: 0px;
            box-shadow: 0px 0px 10px 0px rgba(60, 60, 60, 0.82);
            padding: 10px;
            text-align: center;
            background: rgb(70, 70, 70);
            color: rgb(200, 200, 200);
            padding: 50px;
        }

        .view-all {
            background: grey;
            color: black;
        }

        @media (max-width:900px) {
            .controls {
                display: block;
            }

            #myCanvas {
                margin-top: 5px;
            }

            .controls button {
                padding: 5px 40px 5px 40px;
            }

            .lbcontainer {
                flex-direction: column;
                margin: 0 auto;


            }

            .your,
            .all {
                width: 100% !important;
                font-size: 80%;

            }

            .full {
                border-radius: 0px;
                left: 0px;
                width: 100%;
                top: 0px;
                overflow-y: scroll;
                height: 100%;
                max-height: 100%;
            }

            h2 {
                font-size: 100%;
            }

            .name {
                padding-bottom: 5px;
            }


        }
    </style>

</head>

<body id="body">
    <center id="center">
        <a href="#center"></a><button onclick="startGame()" class="button" id="start">Start Game</button></a>
        <button onclick="pauseGame()" class="button" id="pause">Pause</button>
        <a href="#leaderboard"><button>Leaderboard</button></a>
        <canvas id="myCanvas" tabindex=1>
            Error
        </canvas>
        <br><br><br><br>
        <br><br><br><br>

        <div class="leaderboard" id="leaderboard">
            <h2>Leaderboard</h2><br>
            <a href="#body"><button style="background:grey;color:black;">Back to Game</button></a>

            <button class="view-all">View All the Players</button>
            <div class="lbcontainer">
                <div class="your">
                    <h3>Your Bests</h3>
                    <table></table>
                </div>
                <div class="all" style="min-height:100px;">
                    <h3>Top 5 Players</h3>
                    <table></table>
                </div>

            </div>
            <br>

        </div>

    </center>
    <div class="full">
        <button class="close-all">Close</button>
        <br><br><br>
        <div class="list">
            Loading...
        </div>
    </div>
    <script src="https://hammerjs.github.io/dist/hammer.min.js" async></script>
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
    <script src="snake.js"></script>
</body>

</html>
